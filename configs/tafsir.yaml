# Tafsir corpus configuration - Quranic commentaries

tools:
  # Tafsir corpus - Quranic commentaries (temporarily disabled until Vectara key is available)
  vectara:
    api_key_env: VECTARA_API_KEY
    corpus_id: ${TAFSIR_VECTARA_CORPUS_KEY}
    base_url: https://api.vectara.io
    timeout: 60
    default_top_k: 10

  # Goodmem configuration (commented out - returning 0 results, needs investigation)
