  # Agentset configuration
  agentset:
    api_key_env: AGENTSET_API_TOKEN
    namespace_id_env: AGENTSET_NAMESPACE_ID
    timeout: 60
    default_top_k: 10

# LLM evaluation configuration (optional - used for quality scoring)
llm:
   model: claude-sonnet-4-5
   api_key_env: ANTHROPIC_API_KEY
   max_tokens: 16384
   temperature: 0.1
